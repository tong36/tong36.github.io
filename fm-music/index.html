<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="referrer" content="never">
		<title>FM-music</title>
		<link rel="stylesheet" href="css/buju.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="fm_icon" class="db active sm_box"></div>
		<div id="fm_music" class="dn">
			<audio src=""></audio>
			<!--返回功能|歌曲信息|选择风格-->
			<section id="header">
				<a href="javascript:;" id="back" class="fl fa fa-hand-o-left fa-2x"></a>
				<div id="info" class="fl">
					<p class="song"></p>
					<p class="singer"></p>
				</div>
				<div id="func" class="fr fa fa-align-justify fa-2x">
					<ul class="change_list dn"></ul>
				</div>
			</section>
			<!--大转盘|歌词显示功能-->
			<section id="lyric">
				<div class="lyrics dn">
					<div class="lyric_box">
						<div class="lyric_p"></div>
					</div>
				</div>
				<div class="panel">
					<div class="rotor active">
						<img class="song_img" />
					</div>
					<div id="point" class="point_pause"></div>
				</div>
			</section>
			<!--音量|歌词按钮-->
			<section id="volume" class="clearfix">
				<div id="vol">
					<div class="fl lable fa fa-volume-up fa-2x"></div>
					<div class="range fl">
						<div class="vol_t"></div>
						<div class="vol_f"></div>
						<div class="vol_point"></div>
					</div>
				</div>
				<div id="lyric_btn" class="fa fa-toggle-off fa-2x fr"></div>
			</section>
			<!--播放进度条-->
			<section id="rate" class="clearfix">
				<p class="rate_begin fl">0:00</p>
				<div class="rate_line fl">
					<div class="rate_line_begin"></div>
					<div class="rate_line_end"></div>
					<div class="rate_line_point"></div>
				</div>
				<p class="rate_end fr"></p>
			</section>
			<!--播放功能|上一首|下一首|暂停-->
			<section id='play_control'>
				<div class="prev fa fa-step-backward fa-2x fl"></div>
				<div class="play fa fa-play fa-2x fl"></div>
				<div class="next fa fa-step-forward fa-2x fl"></div>
			</section>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/draggabilly.pkgd.min.js"></script>
		<script src="js/progress.js"></script> 
		<script src="js/volume.js"></script>
		<script src="js/panel_control.js"></script>
		<script src="js/getmusic.js"></script>
		<script>
			new Getmusic($('#fm_music'));
			new Panel_control($('#fm_music'));
			new Volume($('#fm_music'));
			new Progress($('#fm_music'));
		</script>
	</body>
</html>
