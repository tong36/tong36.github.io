		<section class="special">
			<div class="center">
				<div class="top-info">
					<div class="left-pic">
						<img class="img" src="" id="thumb"/>
						<span class="bg-cd bg"></span>
					</div>
					<div class="right-info">
						<h3 class="special-title" id="special-name"><!--love letter--></h3>
						<div class="singer" id="singer"><!--MACO (まこ)--></div>
						<ul class="data-list">
							<li class="data-item">
								<span>流派：</span>
								<span id="genre"><!--J-Pop 日本流行--></span>
							</li>
							<li class="data-item">
								<span>语言：</span>
								<span id="language"><!--日语--></span>
							</li>
							<li class="data-item">
								<span>发行时间：</span>
								<span id="publishTime"><!--2016-09-21--></span>
							</li>
							<li class="data-item">
								<span>唱片公司：</span>
								<span id="company"><!--环球唱片--></span>
							</li>
							<li class="data-item">
								<span>类型：</span>
								<span id="type"><!--录音室专辑--></span>
							</li>
						</ul>
						<div class="btn-list">
							<input type="button" value="播放全部" class="btn" id="playAll"/>
						</div>
					</div>
				</div>
				<div class="bottom-list">
					<ul class="list-title">
						<li class="item">歌曲</li>
						<li class="item">歌手</li>
						<li class="item">时长</li>
					</ul>
