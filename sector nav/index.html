<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		#home{
			width: 49px;
			height: 49px;
			position: absolute;
			left: 0;
			top: 0;
			transform-origin: center;
			background: url(img/home.png);
			transition: 1s;
		}
		.box img{
			width: 42px;
			height: 42px;
			position: absolute;
			left: 0;
			top: 0;
			transition: 1s;
			transform: rotate(0);
		}
		.box{
			width: 49px;
			height: 49px;
			z-index: 20;
			position: absolute;
			left: 200px;
			top: 200px;
		}
	</style>
	<body>
			<div class="box">
				<img src="img/clos.png" alt="关闭" />
				<img src="img/full.png" alt="全屏" />
				<img src="img/open.png" alt="打开" />
				<img src="img/prev.png" alt="上一个" />
				<img src="img/refresh.png" alt="刷新" />
				<div id="home"></div>
			</div>
			
		<script type="text/javascript">
			var box = $('.box');
			var home = $('#home');
			var imgs = $('img',box);
			var r = 150;
			home[0].onOff = true;
			home.click(function(){
				if(this.onOff){
					this.style.transform = 'rotate(-360deg)';
					for (var i = 0; i < imgs.length; i++) {
						imgs[i].style.transition = 500 + i*100 + 'ms';
						imgs[i].style.transform = 'rotate(720deg)';
						imgs[i].style.top = -r*Math.cos((90/4 * i * Math.PI)/180) + 'px';
						imgs[i].style.left = -r*Math.sin((90/4  * i* Math.PI)/180) + 'px';
					}
				}else{
					this.style.transform = 'rotate(0)';
					for (var i = 0; i < imgs.length; i++) {
						imgs[i].style.transition = 500 + (imgs.length-i)*100 + 'ms';
						imgs[i].style.top = '0px';
						imgs[i].style.left = '0px';
						imgs[i].style.transform = 'rotate(0deg)';
					}
				}
				this.onOff = !this.onOff;
			})
		</script>
	</body>
</html>
